<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IP + GPS</title>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f2f2f2;
}
.card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.btn {
    margin-top: 20px;
    padding: 12px 20px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
}
</style>
</head>
<body>

<div class="card">
    <h2>Información del dispositivo p1</h2>

    <p id="ip">IP Pública: Cargando...</p>
    <p id="gps">GPS: Esperando permiso...</p>

    <button class="btn" onclick="solicitarGPS()">Reintentar obtener GPS</button>
</div>

<script>
// ===== IP PÚBLICA =====
fetch("https://api.ipify.org?format=json")
    .then(res => res.json())
    .then(data => {
        document.getElementById("ip").innerText = "IP Pública: " + data.ip;
    })
    .catch(err => {
        document.getElementById("ip").innerText = "Error IP Pública: " + err;
    });

// ===== FUNCIÓN PARA SOLICITAR GPS =====
function solicitarGPS() {
    if (!navigator.geolocation) {
        document.getElementById("gps").innerText = "GPS no soportado en este dispositivo.";
        return;
    }

    document.getElementById("gps").innerText = "Obteniendo coordenadas...";

    navigator.geolocation.getCurrentPosition(
        (pos) => {
            document.getElementById("gps").innerText =
                `GPS: Lat ${pos.coords.latitude}, Lon ${pos.coords.longitude}`;
        },
        (err) => {
            if (err.code === 1) {
                alert("⛔ Necesitas habilitar la ubicación.\n\n" +
                    "Por favor ve a Ajustes → Ubicación → Activar\n" +
                    "o permite el acceso cuando el navegador lo pida.");
                document.getElementById("gps").innerText = "Permiso denegado.";
            } else {
                document.getElementById("gps").innerText = "Error GPS: " + err.message;
            }
        },
        { enableHighAccuracy: true }
    );
}

// Ejecutar automáticamente al abrir la página
solicitarGPS();
</script>

</body>
</html>
