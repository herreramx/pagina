<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IP + GPS</title>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f2f2f2;
}
.card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.btn {
    margin-top: 20px;
    padding: 12px 20px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
}
a.map-link {
    display: inline-block;
    margin-top: 10px;
    font-size: 16px;
    color: #007bff;
    text-decoration: underline;
}
</style>
</head>
<body>

<div class="card">
    <h2>Informaci√≥n del dispositivo p2 link maps</h2>

    <p id="ip">IP P√∫blica: Cargando...</p>
    <p id="gps">GPS: Esperando permiso...</p>

    <!-- Aqu√≠ aparecer√° el link del mapa -->
    <p id="map"></p>

    <button class="btn" onclick="solicitarGPS()">Reintentar obtener GPS</button>
</div>

<script>
// ===== IP P√öBLICA =====
fetch("https://api.ipify.org?format=json")
    .then(res => res.json())
    .then(data => {
        document.getElementById("ip").innerText = "IP P√∫blica: " + data.ip;
    })
    .catch(err => {
        document.getElementById("ip").innerText = "Error IP P√∫blica: " + err;
    });

// ===== FUNCI√ìN GPS =====
function solicitarGPS() {
    document.getElementById("gps").innerText = "Obteniendo coordenadas...";
    document.getElementById("map").innerHTML = "";

    if (!navigator.geolocation) {
        document.getElementById("gps").innerText = "GPS no soportado en este dispositivo.";
        return;
    }

    navigator.geolocation.getCurrentPosition(
        (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            document.getElementById("gps").innerText =
                `GPS: Lat ${lat}, Lon ${lon}`;

            // Crear URL de Google Maps
            const url = `https://www.google.com/maps?q=${lat},${lon}`;

            // Mostrar enlace clicable
            document.getElementById("map").innerHTML =
                `<a class="map-link" href="${url}" target="_blank">üìç Ver en Google Maps</a>`;
        },
        (err) => {
            if (err.code === 1) {
                alert("‚õî Necesitas permitir acceso a la ubicaci√≥n.\n\n" +
                      "Ve a Ajustes ‚Üí Ubicaci√≥n ‚Üí Activar,\n" +
                      "y permite acceso cuando el navegador lo pida.");
                document.getElementById("gps").innerText = "Permiso denegado.";
            } else {
                document.getElementById("gps").innerText = "Error GPS: " + err.message;
            }
        },
        { enableHighAccuracy: true }
    );
}

// Ejecuta GPS al abrir
solicitarGPS();
</script>

</body>
</html>
